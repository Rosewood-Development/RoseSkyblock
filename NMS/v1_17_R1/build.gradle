plugins {
    id 'dev.rosewood.mojang-remapper' version '1.0.0'
}

dependencies {
    compileOnly project(':NMS:Wrapper')
    compileOnly 'org.spigotmc:spigot:1.17:remapped-mojang'

    mojangToObf 'org.spigotmc:minecraft-server:1.17:maps-mojang@txt'
    mojangRemapped 'org.spigotmc:spigot:1.17:remapped-mojang'
    obfToRuntime 'org.spigotmc:minecraft-server:1.17:maps-spigot@csrg'
    obfRemapped 'org.spigotmc:spigot:1.17:remapped-obf'
}

configurations {
    remapped {
        canBeConsumed = true
        canBeResolved = false
    }
}

artifacts {
    remapped(runtimeMappedJar)
}

build.dependsOn runtimeMappedJar